<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Document</title>
</head>

<body>
    <!-- header -->
    <header>
        <img src="wraper.png" alt="Game Img">
    </header>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg container rounded-4 shadow translate-middle-y">
        <div class="container">
            <a class="navbar-brand" href="#"><img class="w-25" src="logo-sm.png" alt=""> <span class="fw-bold">GAME
                    REVIEWS</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item p-3">
                        <a class="nav-link " data-type="mmorpg" aria-current="page" href="#">mmorpg</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" data-type="shooter" href="#">shooter</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" data-type="sailing" href="#">sailing</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" data-type="permadeath" href="#">permadeath</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" data-type="superhero" href="#">superhero</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" data-type="pixel" href="#">pixel</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <main>
        <!-- Home Page section -->
        <section class="main d-block">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>
        <!-- Game details Section -->
        <section class="popUp d-block">
            <h2 class="text-white container ">Game Details</h2>
            <div class="container ">
                <button class="closeBtn text-white bg-transparent fs-3 border-0 float-end">x</button>
                <div class="row detail">
                </div>
            </div>
        </section>
    </main>
    <script src="JS/Game details.js" type="module"></script>
    <script src="JS/gamesHome.js" type="module"></script>
</body>

</html>
